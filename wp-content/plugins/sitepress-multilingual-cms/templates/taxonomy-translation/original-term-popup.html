<div id="icl_tt_form_<%= trid + '_' + lang %>" class="icl_tt_form wpml-dialog" title="<%= labels.originalTermPopupDialogTitle %>" role="dialog" aria-labelledby="wpml-term-translation-dialog-title"><div class="wpml-dialog-body wpml-dialog-translate"><form><header class="wpml-term-translation-header"><h3 id="wpml-term-translation-dialog-title" class="wpml-header-original-no-translation"><%= labels.original %><span class="wpml-title-flag"><img src="<%= langs[ lang ].flag %>" alt="<%= langs[ lang ].label %>" loading="lazy"></span><strong><%= langs[ lang ].label %></strong></h3></header><div class="wpml-form-row-no-translation"><label for="term-name"><%= labels.Name %></label><input id="term-name" type="text" value="<%= term.name %>"></div><div class="wpml-form-row-no-translation"><label for="term-slug"><%= labels.Slug %></label><input id="term-slug" type="text" value="<%= term.slug %>"></div><div class="wpml-form-row-no-translation"><label for="term-description"><%= labels.Description %></label><textarea id="term-description" cols="22" rows="4"><%= term.description %></textarea></div><div class="wpml-dialog-footer"><span class="errors icl_error_text"></span><input type="button" class="cancel wpml-dialog-close-button alignleft" value="<%= labels.cancel %>"><input type="submit" class="button-primary term-save alignright" value="<%= labels.save %>"><span class="spinner alignright"></span></div></form></div></div>
